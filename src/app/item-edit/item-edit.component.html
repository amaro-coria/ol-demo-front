<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>Current stock: {{ item.amount }}</mat-card-subtitle>
  </mat-card-header>
  <form class="example-form"  #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Replace name" [value]="item.name" name="item_name" ngModel required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Save</button>
      <button mat-button type="reset">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
